---
name: airlines_app
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=3.0.0-417.1.beta <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  go_router: ^10.0.0
  awesome_icons: ^1.1.0
  lottie: ^2.5.0
  transparent_image: ^2.0.1
  flutter_img: ^0.1.0+1
  cached_network_image: ^3.2.3
  firebase_auth: ^4.7.1
  firebase_core: ^2.15.0
  font_awesome_flutter: ^10.5.0
  flutter_svg: ^2.0.7
  flutter_spinkit: ^5.2.0
  flutter_zoom_drawer: ^3.1.1
  scroll_snap_list: ^0.9.1
  avatar_glow: ^2.0.2
  smooth_page_indicator: ^1.1.0
  shimmer: ^3.0.0
  url_launcher: ^6.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: Assets/Images/wepik-modern-sunshine-travel-agency-logo-202306280150418lcW.png

flutter:
  uses-material-design: true
  assets:
    - Assets/Images/
    - Assets/animations/

  fonts:
    - family: El Messiri
      fonts:
        - asset: Assets/Fonts/ElMessiri-VariableFont_wght.ttf

    - family: Poppins
      fonts:
        - asset: Assets/Fonts/Poppins-Regular.ttf